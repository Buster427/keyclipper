<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="/assets/scripts/home.js"></script>
  <link rel="shortcut icon" id="dynamic-favicon" href="favicon.png">
  <title id="dynamic-title">Classes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/styles/main.css">
  <link rel="stylesheet" href="/assets/styles/home.css">
  <link rel="stylesheet" href="/assets/styles/theme/solid/default.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.css">
  <link rel="stylesheet" href="/assets/styles/snow.css"> <!-- Add a new CSS file for snow effect -->
  <script src="https://kit.fontawesome.com/1237c86ba0.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
    }

    .fixed-nav-bar {
      background-color: #000;
    }

    .fixed-nav-bar-container img {
      filter: brightness(0) invert(1);
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .main {
      z-index: 1;
    }

    .title {
      color: #fff;
    }

    .main-search {
      background-color: #222;
      color: #fff;
    }

    .footer {
      background-color: #000;
      color: #fff;
    }

    .lower-footer a {
      color: #fff;
    }

    /* Clean UI for the button */
    #letItSnowButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Snowfall effect container */
    .snow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Snowflake styling and animation */
    .snowflake {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: #fff;
      border-radius: 50%;
      pointer-events: none;
      animation: snowfall linear infinite;
    }

    @keyframes snowfall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>

<div class="fixed-nav-bar">
  <div class="fixed-nav-bar-container"><a class="icon" href="/./"><img id="INImg" src="main.png"></a></div>

    <a class="navbar-link" href="/./news"><span class="material-symbols-outlined weird-icon">apps</span>Apps</a>
    <a class="navbar-link" href="/./local-news"><i class="fa-solid fa-table navbar-icon"></i>Tabs</a>
    <a class="navbar-link" href="/./diagnostic"><i class="fa-solid fa-gear navbar-icon settings-icon"></i>Settings</a>
  </div>
</div>
<div id="particles-js">
  <script rel="preload" src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <div class="main">
    <h1 class="title">Interstellar</h1>
    <div class="search-container">
      <form method="POST">
        <input class="main-search" placeholder="Search with Google or enter address" type="text"/>
      </form>
      <button id="letItSnowButton" onclick="startSnowEffect()">Let it Snow</button> <!-- Add the button -->
    </div>
  </div>
</div>
<div class="footer">
  <!--- Your existing footer content -->

  </div>
</div>
