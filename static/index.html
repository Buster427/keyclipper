<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Material Symbols Outlined', sans-serif;
    }

    .fixed-nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      text-align: center;
      color: white;
      z-index: 1000;
    }

    .fixed-nav-bar a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .main {
      padding-top: 50px;
      text-align: center;
      color: white;
    }
  </style>
</head>

<body>
  <div class="fixed-nav-bar">
    <a href="#">Game 1</a>
    <a href="#">Game 2</a>
    <!-- Add more game links as needed -->
  </div>

  <div class="main">
    <h1 class="title">Jack's Proxy</h1>
    <div class="search-container">
      <form method="POST">
        <input class="main-search" placeholder="Search with Google or enter address" type="text" />
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800,
          },
        },
      },
    });
  </script>
</body>

</html>
