<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000; /* Set background color to black */
    }

    .fixed-nav-bar {
      background-color: #000;
    }

    .fixed-nav-bar-container img {
      filter: brightness(0) invert(1);
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .main {
      z-index: 1;
    }

    .title {
      color: #fff;
    }

    .main-search {
      background-color: #222;
      color: #fff;
    }

    .footer {
      background-color: #000;
      color: #fff;
    }

    .lower-footer a {
      color: #fff;
    }

    /* Clean UI for the button */
    #letItSnowButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
  <title>Snowfall Animation</title>
</head>
<body>
  <canvas id="particleCanvas"></canvas>
  <div class="fixed-nav-bar">
    <div class="fixed-nav-bar-container"><a class="icon" href="/./"><img id="INImg" src="main.png"></a></div>
    <div class="fixed-nav-bar-right">
      <a class="navbar-link" href="/./events"><i class="fa-solid fa-gamepad navbar-icon"></i>Games</a>
      <a class="navbar-link" href="/./news"><span class="material-symbols-outlined weird-icon">apps</span>Apps</a>
      <a class="navbar-link" href="/./local-news"><i class="fa-solid fa-table navbar-icon"></i>Tabs</a>
      <a class="navbar-link" href="/./diagnostic"><i class="fa-solid fa-gear navbar-icon settings-icon"></i>Settings</a>
    </div>
  </div>
  <div id="particles-js">
    <script rel="preload" src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <div class="main">
      <h1 class="title">Jack's Interstellar</h1>
      <div class="search-container">
        <form method="POST">
          <input class="main-search" placeholder="Search with Google or enter address" type="text"/>
        </form>
        <button id="letItSnowButton" onclick="startSnowEffect()">Let it Snow</button> <!-- Add the button -->
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="lower-footer">
      <h1><a href="https://github.com/interstellarnetwork/interstellar">GitHub</a>&#12539;<a href="https://discord.gg/interstellar">Discord</a>&#12539;<a href="https://status.gointerstellar.app/">Status</a></h1>
    </div>
  </div>
  <script src="assets/scripts/index.js"></script>
  <script src="./contact/bundle.js"></script>
  <script src="./contact/config.js"></script>
  <script src="https://kit.fontawesome.com/1237c86ba0.js" crossorigin="anonymous"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WKJQ5QHQTJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-WKJQ5QHQTJ');
  </script>
  <script src="/assets/scripts/global.js"></script>
  <script src="/assets/scripts/settings.js"></script>
  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    function Snowflake() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 5 + 1; // Random size between 1 and 6
      this.speed = Math.random() * 3 + 1; // Random speed between 1 and 4
      this.angle = Math.random() * Math.PI * 2;

      this.update = function () {
        this.y += this.speed;
        this.x += Math.cos(this.angle) * this.speed;

        if (this.size > 0.2) this.size -= 0.1;

        // Reset snowflake at the top if it goes below the screen
        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
          this.size = Math.random() * 5 + 1;
        }
      };

      this.draw = function () {
        ctx.fillStyle = 'white'; // Set snowflake color to white
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      };
    }

    const snowflakes = [];

    function createSnowflakes() {
      for (let i = 0; i < 100; i++) {
        snowflakes.push(new Snowflake());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snowflakes.length; i++) {
        snowflakes[i].update();
        snowflakes[i].draw();
      }

      requestAnimationFrame(animate);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createSnowflakes();
    }

    window.addEventListener('resize', resizeCanvas, false);

    resizeCanvas(); // Call resizeCanvas initially to set the correct canvas size
    animate();
  </script>
</body>
</html>
