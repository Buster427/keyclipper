  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    function Snowflake() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 5 + 1; // Random size between 1 and 6
      this.speed = Math.random() * 3 + 1; // Random speed between 1 and 4
      this.angle = Math.random() * Math.PI * 2;

      this.update = function () {
        this.y += this.speed;
        this.x += Math.cos(this.angle) * this.speed;

        if (this.size > 0.2) this.size -= 0.1;

        // Reset snowflake at the top if it goes below the screen
        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
          this.size = Math.random() * 5 + 1;
        }
      };

      this.draw = function () {
        ctx.fillStyle = 'white'; // Set snowflake color to white
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      };
    }

    const snowflakes = [];

    function createSnowflakes() {
      for (let i = 0; i < 100; i++) {
        snowflakes.push(new Snowflake());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snowflakes.length; i++) {
        snowflakes[i].update();
        snowflakes[i].draw();
      }

      requestAnimationFrame(animate);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createSnowflakes();
    }

    window.addEventListener('resize', resizeCanvas, false);

    resizeCanvas(); // Call resizeCanvas initially to set the correct canvas size
    animate();
  </script>
